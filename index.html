<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
  <title>BestellApp</title>

  <link rel="stylesheet" href="./styles/default.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/footer.css">
  <link rel="stylesheet" href="./styles/media-queries.css">

  <script src="./scripts/db.js" defer></script>
  <script src="./scripts/storage.js" defer></script>
  <script src="./scripts/template.js" defer></script>
  <script src="./scripts/script.js" defer></script>
  
</head>
<body onload="initDishes()">

  <header>
    <img src="./assets/img/Logo.png" alt="">
    <img class="cart-icon dnone" onclick="toggleCartOverlay()" src="./assets/icons/icons8-warenkorb-50-blue.png" alt="">
    <span class="item-counter dnone" id="item_counter">0</span>
  </header>

  <main>

    <div class="dishes-wrapper">

      <section id="dishes_section">

      </section>
    </div>
    
    <section class="sidebar">
      <h2>Warenkorb</h2>
      <hr>
      <div id="current_cart" ></div>
      <hr>
      <div id="cart_invoice" class="cart-invoice"></div>
    </section>


    <section id="cart_overlay" class="cart-overlay dnone">

      <h2>Warenkorb</h2>
      <hr>
      <div id="overlay_cart" class="overlay-cart"></div>
      <hr class="trennung">
      <div id="overlay_invoice"></div>

    </section>

  </main>

  <footer>
    <div class="rights-section-footer">
      <a href="./impressum.html" target="_blank">Impressum</a>
      <a href="./datenschutz.html" target="_blank">Datenschutz</a>
    </div>

    <div class="middle-section-footer">    
      <span><img src="./assets/icons/icons8-copyright-64.png" alt="">Coded by Michael Fiebelkorn | All Rights Reserved</span>
      <p>Icons provided by <a href="https://icons8.de/" target="_blank">Icons8</a>.&nbsp;Thanks!</p>
    </div>

    <div class="social-media-icons">
      <a href="https://www.facebook.com" target="_blank"><img src="./assets/icons/facebook_logo.png" alt="Facebook-Logo"></a>
      <a href="https://www.instagram.com" target="_blank"><img src="./assets/icons/instagram_logo.png" alt="Instagram-Logo"></a>
    </div>
  </footer>
  
</body>
</html>
